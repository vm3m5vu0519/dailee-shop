<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>DaiLee工作室會員註冊</title>
  <link rel="stylesheet" href="../static/css/index.css">
  <link href="../static/css/animate.css" rel="Stylesheet" />
  <link href="../static/css/login.css" rel="stylesheet" />
  <link rel="icon" href="../static/images/index/py.ico">
  <script src="../static/js/init.js"></script>

<body>
  <!-- 頁面頂部-->
  <header id="top">
    <div class="top">
      <a href="index.html">
        <img src="../static/images/header/logo.png" alt="" />
      </a>
      <span>歡迎註冊</span>
    </div>
  </header>
  <div class="parent">
    <!--<video src="audio/snow.mp4" width="100%" autoplay loop muted></video>-->
    <div class="container">
      <div class="panel rt">
        <div id="form-register">
          <div class="txt">
            <p>新用戶註冊
              <span>
                <a href="login.html">直接登入</a>
              </span>
            </p>
          </div>
          <div class="form-group">
            <label for="email">信箱：</label>
            <input autocomplete required type="email" placeholder="請輸入信箱" value="dada@tedu.cn"  name="email" id="email" />
            <span class="msg-default hidden">請符合信箱格式</span>
          </div>
          <div class="form-group">
            <label for="upwd">登入密碼：</label>
            <input required type="password" minlength="6" maxlength="12" placeholder="請輸入密碼" name="upwd" autofocus id="upwd" />
            <span class="msg-default">密碼長度在6到12位之間</span>
          </div>
          <div class="form-group">
            <label for="uname">用戶名：</label>
            <input autocomplete required minlength="6" maxlength="11" type="text" placeholder="請輸入用戶名" autofocus name="uname"
              id="uname" />
            <span class="msg-default" >用戶名長度在6到11位之間</span>
          </div>
          <div class="form-group">
            <label for="phone">手機：</label>
            <input id="phone" name="phone" placeholder="請輸入您的手機號碼" required type="text" value="" />
            <span class="msg-default hidden">請輸入格式正確的手機號碼</span>
          </div>
          <div class="form-group">
            <label></label>
            <input type="button" value="註冊" id="bt-register" />
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 页面底部-->
  <div class="foot_bj">
    <div id="foot">
      <div class="lf">
        <p class="footer1"><img src="../static/images/footer/logo.png" alt="" class=" footLogo" /></p>
        <p class="footer2"><img src="../static/images/footer/footerFont.png" alt="" /></p>

      </div>
      <div class="service">
        <p>DaiLee工作室客户端</p>
        <img src="../static/images/footer/ios.png" class="lf">
        <img src="../static/images/footer/android.png" alt="" class="lf" />
      </div>
      <div class="download">
        <img src="../static/images/footer/erweima.png">
      </div>
      <!-- 頁面底部-備案號 #footer -->
      <div class="record">
        &copy;2023 DaiLee工作室 版权所有
      </div>
    </div>
  </div>
  <script src="../static/js/jquery-3.1.1.min.js"></script>
  <script>
    /**
      * @let {Array} validation [驗證結果集合]
      */
    function checkUname(){
       return $('#uname').val().length<6||$('#uname').val().length>11
    }
    function checkPWD(){
        return $('#upwd').val().length<6||$('#upwd').val().length>12
    }
    function checkEmail(){
　　     var myReg=/^[a-zA-Z0-9_-]+@([a-zA-Z0-9]+\.)+(com|cn|net|org)$/;
    　　 return myReg.test($('#email').val())
    }
    //  function checkPhone() {
    //     var myReg = /^1[3|4|5|6|7|8|9][0-9]{9}$/;
    //     return myReg.test($('#phone').val())
    // }
    // $('#uname').blur(function () {
    //   if(checkUname()){
    //     $('.msg-default')[0].setAttribute('class','msg-default')
    //   }else {
    //     $('.msg-default')[0].setAttribute('class','msg-default hidden')
    //   }
    // });
    // $('#upwd').blur(function () {
    //   if(checkPWD()){
    //     $('.msg-default')[1].setAttribute('class','msg-default')
    //   }else {
    //     $('.msg-default')[1].setAttribute('class','msg-default hidden')
    //   }
    // });
    $('#email').blur(function () {
        console.log(checkEmail())
        if(checkEmail()){
            $('.msg-default')[2].setAttribute('class','msg-default hidden')
        }else {
            $('.msg-default')[2].setAttribute('class','msg-default')
        }
    });
    // $('#phone').blur(function () {
    //     if(checkPhone()){
    //         $('.msg-default')[3].setAttribute('class','msg-default hidden')
    //     }else {
    //         $('.msg-default')[3].setAttribute('class','msg-default')
    //     }
    // });
    $('#bt-register').click(function () {
      /**
       * @let {Array} validation [验证结果结合]
       */
      if(!checkUname()&&!checkPWD()&&checkEmail()&&checkPhone()){
          $.ajax({
        type: "post",
        url: baseUrl+"/dailee/users",
        contentType:'application/json',
        datatype: "json",
        data: JSON.stringify({
          "uname": $('#uname').val(),
          "password": $('#upwd').val(),
          "phone": $('#phone').val(),
          "email": $('#email').val(),
          "carts":localStorage.getItem('cart'),
        }),
        success: function (data) { //成功的回调函数
            if (data.code === 200){
                //window.localStorage.setItem('dashop_token', data.data.token);
                //window.localStorage.setItem('dashop_user', data.username);
                window.localStorage.setItem('dashop_token', data.token);
		        window.localStorage.setItem('dashop_user', data.username);
		        window.localStorage.setItem('dashop_count', data.count);
                alert('註冊成功！');
                window.location.href = '/DaiLee/templates/index.html';
            }else {
                alert(data.error);
            }
        },
        error: function (e) {
          alert(data);
        }
      });
      }else{
          alert('請按照要求填寫信息')
      }

    })
  </script>
</body>

</html>
