<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title>我的訂單 - DaiLee</title>
	<link rel="stylesheet" href="../static/css/index.css">
	<link href="../static/css/myOrder.css" rel="Stylesheet" />
	<link href="../static/css/personage.css" rel="stylesheet" />
	<link rel="icon" href="../static/images/index/py.ico">
	<!--模擬框動態文件 -->
	<link rel="stylesheet" href="../static/css/modal.css">
	<script src="../static/js/init.js"></script>
</head>

<body>
	<!-- 頁面頂部-->
	<header id="header"></header>
	<!-- 我的訂單導航欄-->
	<div id="nav_order">

	</div>
	<!--我的訂單內容區域 #container-->
	<div id="container" class="clearfix">
		<!-- 左邊欄-->
		<div id="leftsidebar_box" class="lf">
			<div class="line"></div>
			<dl class="my_order">
				<dt >我的訂單
                    <img src="../static/images/myOrder/myOrder2.png">
                </dt>
                <dd id="all_orders" class="first_dd"><span>全部訂單</span></dd>
                <dd>
                    <span id="obligation" href="#">
                        待付款
                        <span></span>
                    </span>
                </dd>
                  <dd>
                    <span id="undelivered" href="#">
                        待發貨
                        <span></span>
                    </span>
                </dd>
                <dd>
                    <span id="wait_receiving" href="#">
                        待收貨
                        <span></span>
                    </span>
                </dd>

                 <dd>
                    <span id="finished" href="#">
                         已完成
                        <span></span>
                    </span>
                </dd>
			</dl>

			<dl class="footMark">
				<dt onClick="changeImage()">我的優惠券<img src="../static/images/myOrder/myOrder1.png"></dt>
			</dl>
			<dl class="address">
				<dt>收貨地址<img src="../static/images/myOrder/myOrder1.png"></dt>
				<dd><a href="addressAdmin.html">地址管理</a></dd>
			</dl>
			<dl class="count_managment">
				<dt onClick="changeImage()">帳號管理<img src="../static/images/myOrder/myOrder1.png"></dt>
				<!-- <dd class="first_dd"><a href="personage.html">我的信息</a></dd>-->
				<!-- <dd><a href="personal_icon.html">个人头像</a></dd> -->
				<dd><a href="personal_password.html">安全管理</a></dd>
			</dl>
		</div>
		<!-- 右邊攔-->
		<div class="rightsidebar_box rt">
			<!--標題欄-->
			<div class="rs_header">
				<span class="address_title">收貨地址管理</span>
			</div>
			<!--收貨人信息填寫欄-->
			<div class="rs_content">
				<form method="post" action="">
					<!--收貨人姓名-->
					<div class="recipients">
						<span class="red">*</span><span class="kuan">收貨人：</span><input type="text" name="receiverName" id="receiverName"
						 />
					</div>
					<!--收貨人所在城市等信息-->
					<div data-toggle="js-demeter-tw-zipcode-selector" data-city="#receiverCity" data-dist="#receiverDistrict" class="address_content">
						<span class="red">*</span><span class="kuan">縣/市：</span>
						<select id="receiverCity" placeholder="請選擇縣市">
							<option value="">-- 選擇縣市 --</option>
						</select>
						<span class="kuan">鄉鎮市區：</span>
						<select id="receiverDistrict" placeholder="請選擇鄉鎮區">
							<option value="">-- 選擇鄉鎮市區 --</option>
						</select>
					</div>
					<!--收貨人詳細地址-->
					<div class="address_particular">
						<span class="red">*</span><span class="kuan">詳細地址：</span>&nbsp;<textarea name="receiverAddress" id="receiverAddress"
						 cols="60" rows="3" placeholder="建議您如實填寫詳細收貨地址"></textarea>
					</div>
					<!--收貨人地址-->
					<div class="address_tel">
						<span class="red">*</span><span class="kuan">手機號碼：</span>&nbsp;<input type="tel" id="receiverMobile" name="receiverMobile"
						 />
						<!-- 固定號碼：<input type="text" name="receiverPhone" id="receiverPhone"/> -->
					</div>
					<!--郵遞區號-->
					<div class="address_postcode">
						<span class="red">*</span><span class="kuan">郵遞區號：</span>&nbsp;					<input id="receiverZip" class="js-demeter-tw-zipcode-selector" data-city="#receiverCity" data-dist="#receiverDistrict" placeholder="請輸入郵遞區號" />
					</div>
					<!--地址名稱-->
					<div class="address_name">
						<span class="red">*</span><span class="kuan">地址名稱：</span>&nbsp;<input type="text" id="addressName" name="addressName"
						 />如：<span class="sp">家</span><span class="sp">公司</span><span class="sp">宿舍</span>
					</div>
					<!--保存收貨人信息-->
					<div class="save_recipient">
						保存收貨人信息
					</div>

				</form>
				<!--已有地址欄-->
				<div class="address_information_manage">
					<div class="aim_title">
						<span class="dzmc dzmc_title">地址名稱</span><span class="dzxm dzxm_title">姓名</span><span class="dzxq dzxq_title">地址詳情</span><span
						 class="lxdh lxdh_title">聯繫電話</span><span class="operation operation_title">操作</span>
						 <span class="operation operation_title">是否默認</span>
					</div>

				</div>
			</div>
		</div>
	</div>
	<!-- 用戶點擊修改時彈出模態框 -->
	<div class="modal">
        <div class="modal-dialog">
            <div class="modal-content">
            </div>
        </div>
    </div>
	<footer id="footer"></footer>
</body>
<script type="text/javascript" src="../static/js/jquery-3.1.1.min.js"></script>
<script src="../static/js/index.js"></script>
<script type="text/javascript" src="../static/js/distpicker.js"></script>
<script type="text/javascript" src="../static/js/distpicker.data.js"></script>
<script src="../static/js/jquery.page.js"></script>
<script type="text/javascript" src="../static/js/order.js"></script>
<script src="https://demeter.5fpro.com/tw/zipcode-selector.js"></script>
<script type="text/javascript">

	var username=window.localStorage.getItem('username')
   //頁面加載完成加載用戶信箱列表
   $(function(){
	   loadUserList();
   })
	//加載用戶信箱列表：
	function loadUserList(){
		$.ajax({
			url:baseUrl+'/dailee/users/'+username+'/address',
			type:'get',
			beforeSend:function(request){
				request.setRequestHeader("authorization",localStorage.getItem('token'))
			},
			success(data){
				// console.log(data);
				if(data.code == 403){
					alert('用戶認證已過期，請重新登入');
					window.localStorage.removeItem('username');
					window.localStorage.removeItem('token');
					window.localStorage.removeItem('count');
					location.href = 'login.html'
				}
				if(data.code==200){
					var userList=data.address_list;
					// console.log(userList);
					$(".aim_content_one").remove();
					let html="";
					for(var ul of userList){
						// console.log(ul);
						html+=`
						<div class="aim_content_one ${ul.is_default?'aim_active':''}" data-id="${ul.is_default?1:''}">
						<span class="dzmc dzmc_active">${ul.tag}</span>
						<span class="dzxm dzxm_normal">${ul.receiver}</span>
						<span class="dzxq dzxq_normal">${ul.address}</span>
						<span class="lxdh lxdh_normal">${ul.receiver_mobile}</span>
						<span class="operation operation_normal">
							<span class="aco_change" data-uid="${ul.id}">修改</span>|<span class="aco_delete" data-uid="${ul.id}">刪除</span>
						</span>
						<span class="swmr swmr_normal" data-uid="${ul.id}">${ul.is_default?"":"設置默認"}</span>
					</div>
						`
					}
					$(".address_information_manage").append(html);
					//刪除的事件
					$(".aco_delete").click(function(){
						var id=$(this).data("uid");
						// console.log(id);
						del(id);
					})
					//更新的事件
					$(".aco_change").click(function(){
						var id=$(this).data("uid");
						updateUser(this,id)
					})
					//設置默認的點擊時間
					$(".swmr").click(function(){
						// console.log($(this).data("uid"));
						var uid=$(this).data("uid");
						setDefaults(uid);
					})
				}else{
					alert(data.error)
				}
			}
		})
	}
	// 刪除功能
	function del(id){
		//用戶登入時在本地存儲中存的用戶名
		// var username=sessionStorage.getItem("username");
		$.ajax({
			type:'delete',
			url:baseUrl+'/dailee/users/'+username+'/address/'+id,
			data:JSON.stringify({username,id}),
			contentType:'application/json',
			datatype:JSON,
			beforeSend:function(request){
				request.setRequestHeader("authorization",localStorage.getItem('token'))
			},
			success(data){
				//如果删除成功
				if(data.code == 403){
					alert('用戶認證已過期，請重新登入');
					window.localStorage.removeItem('username');
					window.localStorage.removeItem('token');
					window.localStorage.removeItem('count');
					location.href = 'login.html'
				}
				if(data.code==200){
					//重現渲染用戶數據
					alert(data.data)
					loadUserList()
				}else{
					//否就是操作有誤
					alert(data.error);
				}
			}
		})

	}
	//修改功能
	function updateUser(div,id){
		$("div.modal").css({display:'block'});
		// console.log($(div).parent().parent().children());
		var html=$(div).parent().parent().children();
		var addressId=id
		console.log("----",html,div,id)
		$("div.modal-content").html(`
			   tag: <input class="tag" type="text" value="${html[0].innerHTML}"><br>
               receiver: <input type="text"  class="receiver" value="${html[1].innerHTML}"><br>
               address: <input type="text" class="useraddress" value="${html[2].innerHTML}"><br>
			   receiver_mobile: <input type="text" class="receiver_mobile" value="${html[3].innerHTML}"><br>
			   <button class="btn_succ">確定</button>
              <button class="btn_fail">取消</button>
		`);
		//取消按钮
		$("button.btn_fail").click(function(){
			$("div.modal").css({display:"none"})
		})
		//用戶修改獲取數據：
		var arr=[];
        $("div.modal-content").on("change","input",function(){
			arr=[];
			// console.log($(e.target).val());
			var receiver=$(".receiver").val();
			var address=$(".useraddress").val();
			var tag=$(".tag").val();
			var receiver_mobile=$(".receiver_mobile").val();
			arr.push(address,receiver,tag,receiver_mobile);
		})
		$(".btn_succ").click(function(){
			if(arr.length==0){
				console.log("用戶沒有修改");
			}else{
				$.ajax({
					type:'put',
					url:baseUrl+'/dailee/users/'+username+'/address/'+addressId,
					contentType:'application/json',
					data:JSON.stringify({address:arr[0],receiver:arr[1],tag:arr[2],receiver_mobile:arr[3],id:id}),
					beforeSend:function(request){
					request.setRequestHeader("authorization",localStorage.getItem('token'))
					},
					success(data){
						if(data.code == 403){
							alert('用戶認證已過期，請重新登入');
							window.localStorage.removeItem('username');
							window.localStorage.removeItem('token');
							window.localStorage.removeItem('count');
							location.href = 'login.html'
						}
						if(data.code==200){
							alert(data.data)
							$("div.modal").css({display:'none'});
							loadUserList();
						}else{
							alert(data.error)
						}
					}
				})
			}
		})
	}
	//設置默認
    function setDefaults(id){
		$.ajax({
			type:'post',
			url:baseUrl+'/dailee/users/'+username+'/address/default',
			contentType:'application/json',
			dataType:'json',
			data:JSON.stringify({"id":id,}),
			beforeSend:function(request){
				request.setRequestHeader("authorization",localStorage.getItem('token'))
			},
			success(data){
				if(data.code == 403){
					alert('用戶驗證已過期，請重新登入');
					window.localStorage.removeItem('username');
					window.localStorage.removeItem('token');
					window.localStorage.removeItem('count');
					location.href = 'login.html'
				}
				if(data.code==200){
					alert(data.data)
					loadUserList()
				}else{
					alert(data.error)
				}
			}
		})
	}
</script>
